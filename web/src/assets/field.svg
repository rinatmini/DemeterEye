<svg viewBox="0 0 600 300" width="100%" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <g id="stemPath" fill="none" stroke="#7aa02a" stroke-width="3" stroke-linecap="round">
      <path d="M0,0 C0,-20 0,-40 0,-120" pathLength="120"/>
    </g>
    <path id="leafLeftPath"  d="M0,-60 C-28,-58 -34,-42 -62,-38" pathLength="70"
          fill="none" stroke="#7aa02a" stroke-width="2" stroke-linecap="round"/>
    <path id="leafRightPath" d="M0,-85 C 26,-83  32,-67  58,-63" pathLength="70"
          fill="none" stroke="#7aa02a" stroke-width="2" stroke-linecap="round"/>
    <g id="wheatHead" fill="#f5c84a" stroke="#c38e1a" stroke-width="1">
      <path d="M0,-36 c4,6 4,12 0,18 c-4,-6 -4,-12 0,-18z"/>
      <path d="M0,-28 c4,6 4,12 0,18 c-4,-6 -4,-12 0,-18z"/>
      <path d="M0,-20 c4,6 4,12 0,18 c-4,-6 -4,-12 0,-18z"/>
      <path d="M0,-12 c4,6 4,12 0,18 c-4,-6 -4,-12 0,-18z"/>
      <path d="M0,-4  c4,6 4,12 0,18 c-4,-6 -4,-12 0,-18z"/>
      <path d="M0,-30 l-10,-6"/><path d="M0,-22 l-12,-6"/><path d="M0,-14 l-10,-5"/><path d="M0,-6 l-9,-4"/>
      <path d="M0,-30 l10,-6"/><path d="M0,-22 l12,-6"/><path d="M0,-14 l10,-5"/><path d="M0,-6 l9,-4"/>
    </g>
  </defs>

  <!-- серо-землистая полоса -->
  <rect x="0" y="220" width="600" height="3" fill="#4b4a3a" shape-rendering="crispEdges"/>

  <!-- STEM_DUR=5.333s (на 33% быстрее); листья стартуют на 2.667s и 3.777s от начала своего стебля -->
  <!-- 1 -->
  <g transform="translate(110,220)">
    <g>
      <use href="#stemPath" stroke-dasharray="120" stroke-dashoffset="120">
        <animate id="stem1" attributeName="stroke-dashoffset" from="120" to="0" begin="0.3s" dur="5.333s" fill="freeze"/>
      </use>
      <use href="#leafLeftPath" stroke-dasharray="70" stroke-dashoffset="70" opacity="0">
        <animate id="grow1L" attributeName="stroke-dashoffset" from="70" to="0" begin="stem1.begin+2.667s" dur="0.67s" fill="freeze"/>
        <set attributeName="opacity" to="1" begin="grow1L.begin" fill="freeze"/>
      </use>
      <use href="#leafRightPath" stroke-dasharray="70" stroke-dashoffset="70" opacity="0">
        <animate id="grow1R" attributeName="stroke-dashoffset" from="70" to="0" begin="stem1.begin+3.777s" dur="0.77s" fill="freeze"/>
        <set attributeName="opacity" to="1" begin="grow1R.begin" fill="freeze"/>
      </use>
      <use href="#wheatHead" transform="translate(0,-126)" opacity="0">
        <animate attributeName="opacity" from="0" to="1" begin="stem1.end" dur="0.27s" fill="freeze"/>
      </use>
      <animateTransform attributeName="transform" type="rotate"
        values="-2 0 0; 2 0 0; -2 0 0" dur="3.5s" repeatCount="indefinite"/>
    </g>
  </g>

  <!-- 2 -->
  <g transform="translate(190,220)">
    <g transform="scale(1.05)">
      <use href="#stemPath" stroke-dasharray="120" stroke-dashoffset="120">
        <animate id="stem2" attributeName="stroke-dashoffset" from="120" to="0" begin="0.6s" dur="5.333s" fill="freeze"/>
      </use>
      <use href="#leafLeftPath" stroke-dasharray="70" stroke-dashoffset="70" opacity="0">
        <animate id="grow2L" attributeName="stroke-dashoffset" from="70" to="0" begin="stem2.begin+2.667s" dur="0.60s" fill="freeze"/>
        <set attributeName="opacity" to="1" begin="grow2L.begin" fill="freeze"/>
      </use>
      <use href="#leafRightPath" stroke-dasharray="70" stroke-dashoffset="70" opacity="0">
        <animate id="grow2R" attributeName="stroke-dashoffset" from="70" to="0" begin="stem2.begin+3.777s" dur="0.80s" fill="freeze"/>
        <set attributeName="opacity" to="1" begin="grow2R.begin" fill="freeze"/>
      </use>
      <use href="#wheatHead" transform="translate(0,-126)" opacity="0">
        <animate attributeName="opacity" from="0" to="1" begin="stem2.end" dur="0.30s" fill="freeze"/>
      </use>
      <animateTransform attributeName="transform" type="rotate"
        values="2 0 0; -1 0 0; 2 0 0" dur="3.6s" repeatCount="indefinite"/>
    </g>
  </g>

  <!-- 3 -->
  <g transform="translate(260,220)">
    <g transform="scale(0.95)">
      <use href="#stemPath" stroke-dasharray="120" stroke-dashoffset="120">
        <animate id="stem3" attributeName="stroke-dashoffset" from="120" to="0" begin="0s" dur="5.333s" fill="freeze"/>
      </use>
      <use href="#leafLeftPath" stroke-dasharray="70" stroke-dashoffset="70" opacity="0">
        <animate id="grow3L" attributeName="stroke-dashoffset" from="70" to="0" begin="stem3.begin+2.667s" dur="0.70s" fill="freeze"/>
        <set attributeName="opacity" to="1" begin="grow3L.begin" fill="freeze"/>
      </use>
      <use href="#leafRightPath" stroke-dasharray="70" stroke-dashoffset="70" opacity="0">
        <animate id="grow3R" attributeName="stroke-dashoffset" from="70" to="0" begin="stem3.begin+3.777s" dur="0.83s" fill="freeze"/>
        <set attributeName="opacity" to="1" begin="grow3R.begin" fill="freeze"/>
      </use>
      <use href="#wheatHead" transform="translate(0,-126)" opacity="0">
        <animate attributeName="opacity" from="0" to="1" begin="stem3.end" dur="0.27s" fill="freeze"/>
      </use>
      <animateTransform attributeName="transform" type="rotate"
        values="-1.5 0 0; 1.5 0 0; -1.5 0 0" dur="3.8s" repeatCount="indefinite"/>
    </g>
  </g>

  <!-- 4 -->
  <g transform="translate(340,220)">
    <g transform="scale(1.1)">
      <use href="#stemPath" stroke-dasharray="120" stroke-dashoffset="120">
        <animate id="stem4" attributeName="stroke-dashoffset" from="120" to="0" begin="1.05s" dur="5.333s" fill="freeze"/>
      </use>
      <use href="#leafLeftPath" stroke-dasharray="70" stroke-dashoffset="70" opacity="0">
        <animate id="grow4L" attributeName="stroke-dashoffset" from="70" to="0" begin="stem4.begin+2.667s" dur="0.63s" fill="freeze"/>
        <set attributeName="opacity" to="1" begin="grow4L.begin" fill="freeze"/>
      </use>
      <use href="#leafRightPath" stroke-dasharray="70" stroke-dashoffset="70" opacity="0">
        <animate id="grow4R" attributeName="stroke-dashoffset" from="70" to="0" begin="stem4.begin+3.777s" dur="0.80s" fill="freeze"/>
        <set attributeName="opacity" to="1" begin="grow4R.begin" fill="freeze"/>
      </use>
      <use href="#wheatHead" transform="translate(0,-126)" opacity="0">
        <animate attributeName="opacity" from="0" to="1" begin="stem4.end" dur="0.30s" fill="freeze"/>
      </use>
      <animateTransform attributeName="transform" type="rotate"
        values="1.5 0 0; -1 0 0; 1.5 0 0" dur="3.6s" repeatCount="indefinite"/>
    </g>
  </g>

  <!-- 5 -->
  <g transform="translate(420,220)">
    <g transform="scale(0.98)">
      <use href="#stemPath" stroke-dasharray="120" stroke-dashoffset="120">
        <animate id="stem5" attributeName="stroke-dashoffset" from="120" to="0" begin="0.45s" dur="5.333s" fill="freeze"/>
      </use>
      <use href="#leafLeftPath" stroke-dasharray="70" stroke-dashoffset="70" opacity="0">
        <animate id="grow5L" attributeName="stroke-dashoffset" from="70" to="0" begin="stem5.begin+2.667s" dur="0.67s" fill="freeze"/>
        <set attributeName="opacity" to="1" begin="grow5L.begin" fill="freeze"/>
      </use>
      <use href="#leafRightPath" stroke-dasharray="70" stroke-dashoffset="70" opacity="0">
        <animate id="grow5R" attributeName="stroke-dashoffset" from="70" to="0" begin="stem5.begin+3.777s" dur="0.87s" fill="freeze"/>
        <set attributeName="opacity" to="1" begin="grow5R.begin" fill="freeze"/>
      </use>
      <use href="#wheatHead" transform="translate(0,-126)" opacity="0">
        <animate attributeName="opacity" from="0" to="1" begin="stem5.end" dur="0.30s" fill="freeze"/>
      </use>
      <animateTransform attributeName="transform" type="rotate"
        values="-2 0 0; 2 0 0; -2 0 0" dur="3.4s" repeatCount="indefinite"/>
    </g>
  </g>

  <!-- 6 -->
  <g transform="translate(500,220)">
    <g transform="scale(1.08)">
      <use href="#stemPath" stroke-dasharray="120" stroke-dashoffset="120">
        <animate id="stem6" attributeName="stroke-dashoffset" from="120" to="0" begin="0.85s" dur="5.333s" fill="freeze"/>
      </use>
      <use href="#leafLeftPath" stroke-dasharray="70" stroke-dashoffset="70" opacity="0">
        <animate id="grow6L" attributeName="stroke-dashoffset" from="70" to="0" begin="stem6.begin+2.667s" dur="0.70s" fill="freeze"/>
        <set attributeName="opacity" to="1" begin="grow6L.begin" fill="freeze"/>
      </use>
      <use href="#leafRightPath" stroke-dasharray="70" stroke-dashoffset="70" opacity="0">
        <animate id="grow6R" attributeName="stroke-dashoffset" from="70" to="0" begin="stem6.begin+3.777s" dur="0.83s" fill="freeze"/>
        <set attributeName="opacity" to="1" begin="grow6R.begin" fill="freeze"/>
      </use>
      <use href="#wheatHead" transform="translate(0,-126)" opacity="0">
        <animate attributeName="opacity" from="0" to="1" begin="stem6.end" dur="0.27s" fill="freeze"/>
      </use>
      <animateTransform attributeName="transform" type="rotate"
        values="1 0 0; -1.5 0 0; 1 0 0" dur="3.1s" repeatCount="indefinite"/>
    </g>
  </g>
</svg>
